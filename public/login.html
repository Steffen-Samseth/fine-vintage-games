<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="screen.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Fine Vintage Games - Login</title>
  </head>

  <body>
    <div class="container">
      <header>
        <div class="header-inner">
          <a href="index.html"
            ><img id="logo" src="img/logo.svg" alt="logo"
          /></a>
          <nav>
            <a href="index.html">Home</a>
            <a href="games.html">Games</a>
            <a href="cart.html">Cart</a>
            <a href="login.html" id="login-link">Log in</a>
          </nav>

          <script src="js/login-link.js" type="module"></script>
        </div>
      </header>
      <div>
        <h1>Login</h1>

        <form id="login-form">
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input
              type="email"
              id="email"
              class="form-control"
              autocomplete="username"
              required
            />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              id="password"
              class="form-control"
              autocomplete="current-password"
              required
            />
          </div>

          <button type="submit" class="btn btn-primary">Login</button>
        </form>
      </div>
      <footer></footer>
    </div>
    <script src="js/pages/login.js" type="module"></script>
  </body>
</html>
