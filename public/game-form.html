<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="screen.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Fine Vintage Games - Admin Forms</title>
  </head>

  <body>
    <div class="container">
      <header>
        <div class="header-inner">
          <a href="index.html"
            ><img id="logo" src="img/logo.svg" alt="logo"
          /></a>
          <nav>
            <a href="index.html">Home</a>
            <a href="games.html">Games</a>
            <a href="cart.html">Cart</a>
            <a href="login.html" id="login-link">Log in</a>
          </nav>

          <script src="js/login-link.js" type="module"></script>
        </div>
      </header>
      <div>
        <h1>New game</h1>
        <div>
          <form id="game-form">
            <fieldset>
              <div class="mb-3">
                <label for="title" class="form-label form-title">Title</label>
                <input
                  type="text"
                  id="title-form-input"
                  class="form-control"
                  aria-describedby="title"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="image-file" class="form-label form-image"
                  >Image</label
                >
                <input
                  type="file"
                  id="image-file-form-input"
                  class="form-control"
                  aria-describedby="image"
                />
              </div>
              <div class="mb-3">
                <label for="image-url" class="form-label form-image"
                  >Image URL</label
                >
                <textarea
                  type="url"
                  id="image-url-form-input"
                  class="form-control"
                  aria-describedby="image"
                ></textarea>
                <div class="form-text">
                  This can be used instead of uploading an image
                </div>
              </div>
              <div class="mb-3">
                <label for="description" class="form-label form-description"
                  >Description</label
                >
                <textarea
                  type="text"
                  id="description-form-input"
                  class="form-control"
                  aria-describedby="description"
                  required
                ></textarea>
              </div>
              <div class="mb-3">
                <label for="price" class="form-label form-price">Price</label>
                <input
                  type="number"
                  id="price-form-input"
                  class="form-control"
                  aria-describedby="price"
                  required
                />
              </div>
              <div class="form-check form-switch mb-3">
                <input
                  class="form-check-input"
                  type="checkbox"
                  role="switch"
                  id="featured-form-input"
                />
                <label class="form-check-label" for="featured-form-input"
                  >Featured</label
                >
              </div>
              <button type="submit" class="btn btn-primary">Create game</button>
            </fieldset>
          </form>
        </div>
      </div>
      <footer></footer>
    </div>

    <script src="js/pages/game-form.js" type="module"></script>
  </body>
</html>
